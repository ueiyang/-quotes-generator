<!DOCTYPE html>
<html style="height: 100%;width: 100%">

<head>
    <meta charset="utf-8">
    <title>励志语录在线生成</title>
    <style>
        p {
            margin: 0;
            padding: 0;
        }

        #clock {
            font-family: 'Share Tech Mono', monospace;
            color: #ffffff;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 15%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            color: #daf6ff;
            text-shadow: 0 0 20px #0aafe6, 0 0 20px rgba(10, 175, 230, 0);
        }

        #clock .time {
            letter-spacing: 0.05em;
            font-size: 80px;
            padding: 5px 0;
        }

        #clock .date {
            letter-spacing: 0.1em;
            font-size: 24px;
        }

        #clock .text {
            letter-spacing: 0.1em;
            font-size: 30px;
            padding: 0px 0 0;
        }
    </style>

    <style>
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .quote {
            text-align: center;
            margin: 3rem;
            font-size: 3rem;
            position: relative;
            opacity: 0;
            color: #F0EBA3;
            animation-name: fadeInOut;
            animation-delay: 0s;
            animation-duration: 5s;
            animation-fill-mode: forwards;
        }


        .animation-box {
            width: 60%;
            min-height: 20%;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            background-color: rgba(255, 255, 255, 0.3);
            top: 25%;
            border-radius: 1rem;
        }
    </style>
</head>

<body background="res/day1.jpg" style="background-position: center center;
                                       background-repeat: no-repeat;
                                       background-attachment: fixed;
                                       background-size:cover;
                                       height: 100%;
                                       width: 100%">
    <script type="text/javascript" src="js/vue.min.js"></script>
    <div id="clock">
        <p class="date">{{ date }}</p>

    </div>
    <section class="animation-box">
        <div class="quote" ><p id="quote" style="display: inline-block;text-align: left;">Final text, now I am done</p></div>
    </section>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="res/quotes.js"></script>
<script >
    window.onload = function () {
        var quote = quotes[Math.floor(Math.random()*quotes.length)];
        $('#quote').text(quote);
    }
</script>
<script>
    var clock = new Vue({
        el: '#clock',
        data: {
            time: '',
            date: ''
        }
    });

    var week = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    var timerID = setInterval(updateTime, 1000);
    updateTime();
    function updateTime() {
        var cd = new Date();
        clock.time = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2);
        clock.date = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth() + 1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()];
    };

    function zeroPadding(num, digit) {
        var zero = '';
        for (var i = 0; i < digit; i++) {
            zero += '0';
        }
        return (zero + num).slice(-digit);
    }</script>
